{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Price Update | EyeMobiles - CRM</title>
    {% include "headtags.html" %}
</head>

<body>
    {% include "navbar.html" %}
    {% include "sidebar.html" %}

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#">
                        <em class="fa fa-home"></em>
                    </a></li>
                <li class="active">New Task</li>
            </ol>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">New Task</h1>
            </div>
        </div>
        <!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <div class="col-md-12 ">
                                <button type="submit" class="btn btn-primary pull-right">Create</button>
                            </div>
                            <div class="mg-10"> </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label> Employee </label>
                                    <select name="given_to" class="form-control" required>
                                        <option name="" disabled>--Select--</option>
                                        {% for user in users %}
                                        <option value="{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label> Task Date </label>
                                    <input type="date" id="task-date" name="task_date" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label> Task Deadline</label>
                                    <input type="date" id="task-deadline" name="task_deadline" class="form-control"
                                        required />
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /.panel-->
            </div><!-- /.col-->
        </div>
        <div class="col-sm-12">
            <p class="back-link">CRM BY - Development Department</p>
        </div>
    </div><!-- /.row -->
    </div>
    <!--/.main-->

    {% include "scripts-include.html" %}
    <script src="{% static 'js/new-task.js' %}"></script>
</body>

</html>
