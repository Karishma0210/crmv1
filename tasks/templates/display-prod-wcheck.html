
<!-- #for adding the products -->
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">Products </div>
        <div class="panel-body" id="no-cat-msg">
            {% if variableProducts|length > 0 or simpleProducts|length > 0 %}
            <form role="form" id="assign-prod-form" method="POST" action="">
                {% csrf_token %}
                
                <div class="col-md-12" id="add-prod-btn">
                    <button type="submit" class="btn btn-success pull-right">Add Products to task</button>
                </div>
                <div class="mg-10"> </div>
                <!-- variable products -->
                {% include "variables-with-check.html" %}
                <br/>
                <!-- simple products -->
                {% include "simples-with-check.html" %}
            </form>
            {% else %}
            <div class="alert alert-warning" role="alert">No products in this category!</div>
            {% endif %}
        </div>
    </div><!-- /.panel-->
</div><!-- /.col-->
