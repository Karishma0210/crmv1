<div class="col-lg-12">
    <div class="panel panel-default">
        <!-- <div class="panel-heading">Categories</div> -->
        <div class="panel-body">
            <!-- category selector -->
            <form id="select-cat-form" action="" method="get">
                <div class="col-md-12 ">
                    <button id="cat-submit" type="submit" class="btn btn-info pull-right">Submit</button>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Selects Category</label>
                        <select class="form-control" id="cat-selector" name="category">
                            <option selected disabled hidden>--Select Category--</option>
                            {% for rootCat in rootLevelParents %}
                            <optgroup label="{{ rootCat.1 | safe}}">
                                {% for secLevCat in secondLevelParents %}
                                {% if secLevCat.2 == rootCat.0 %}
                                <option value="{{ secLevCat.0 }}">
                                    {{ secLevCat.1 | safe }}
                                </option>
                                {% endif %}
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /.panel-->
</div><!-- /.col-->
