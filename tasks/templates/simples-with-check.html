<div class="col-md-12">
    {% if simpleProducts|length > 0 %}

    <table class="table table-striped">
        <tr>
            <th><input type="checkbox" name="select_all" onclick="toggle(this, 'simCheckBox')"></th>
            <th>ID</th>
            <th class="col-md-3">Name</th>
            <th> Regular Price</th>
            <!-- <th> eYeMobiles Price</th> -->
            <th> Sale Price</th>
            <th> Last Updated on eYeMobiles.com </th>
        </tr>
        {% for simpleKey, simpleValue in simpleProducts.items %}
        <tr>
            <td>
                {% if simpleKey in already_added_products %}
                <input name="checkBox" type="checkbox" id="cb_{{simpleKey}}" value="{{simpleKey}}"
                    class="checkbox simCheckBox form-check-input" disabled readonly />
                {% else %}
                <input name="checkBox" type="checkbox" id="cb_{{simpleKey}}" value="{{simpleKey}}"
                    class="checkbox simCheckBox form-check-input" />
                {% endif %}
            </td>
            <td>
                <label class="form-check-label">
                    <a href="{% if simpleValue.permalink != None %}{{simpleValue.permalink}}{% endif %}"
                        target="_blank">
                        {{simpleKey}}
                    </a>
                </label>
            </td>
            <td>
                <input type="text" name="name_{{simpleKey}}" class="form-control" value="{{simpleValue.name}}" readonly />
                <input type="hidden" name="parent_{{simpleKey}}" value="{{simpleValue.parent}}" readonly />
                <input type="hidden" name="permalink_{{simpleKey}}"
                    value="{{simpleValue.permalink}}" readonly />
            </td>
            <td>
                <input type="number" name="regular_price_{{simpleKey}}" class="form-control"
                    value="{{simpleValue.regular_price}}"
                    readonly />
            </td>
            <!-- <td>
                <input type="number" name="curr_price_{{simpleKey}}" value="{{simpleValue.curr_price}}" readonly />
            </td> -->
            <td>
                <input type="number" name="sale_price_{{simpleKey}}" class="form-control"
                value="{{simpleValue.sale_price}}" readonly />
            </td>
            <td>
                <input type="text" name="last_mod_onsite_{{simpleKey}}" class="form-control"
                value="{{simpleValue.date_modified}}"
                    readonly />
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
