{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register | EyeMobiles - CRM</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
	<link rel="icon"
		href="https://i0.wp.com/eyemobiles.com/wp-content/uploads/2020/10/eyemobiles-new-logo-favicon.png?fit=32%2C32&#038;ssl=1"
		sizes="32x32" />
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section class="logo">
		<div class="col-md-12">
			<img src="{% static 'images/eyemobiles-logo-new.png' %}" class="img-responsive" />
		</div>
		<div class="mg-10"></div>
	</section>
	<section>	
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading"><strong>Register - CRM</strong></div>
				<div class="panel-body">
					<form role="form" method="POST" action="../register/">
						{% csrf_token %}
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Full Name" name="full_name" type="text" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password0" type="password" value="">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Re-Type Password" name="password1" type="password" value="">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
							<div class="form-group">
								Already a user? <a href="../login/">Log In</a>
							</div>
						</fieldset>
					</form>
					{% for message in messages %}
						{% if 'safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
					{% endfor %}
				</div>
			</div>
		</div><!-- /.col-->
	</section><!-- /.row -->	
	

<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
